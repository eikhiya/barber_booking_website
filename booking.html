	<!-- Main content -->
	<main>
		<section id="booking">
			<p>Fill out the form below to book an appointment with us!</p>
		</section>

		<section id="booking-form">
			<h2>Booking Form</h2>
			<form action="confirmation.html" autocomplete="off">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" size="35%">
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" size="35%">
				
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" size="35%">
				
				<label for="date">Select a date:</label>
				<input type="text" id="date" name="date">
				
				<label for="time">Time:</label>
				<input type="text" id="time" name="time" size="35%">
				
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="10" cols="60"></textarea>
				
				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
